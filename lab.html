<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="labb.css">
</head>
<body>
    <center>
    <div class="profile" id ="profile">
        <div class="notify">
            <p>1</p>
        </div>
    </div>
    <h1 id="username">Phattarachittra67070263, hi</h1>
    <label>Set username : </label><input id = "input" type="text"> <button onclick="setName()">set</button>
    <p><label>Set Profile Picture : </label><input id = "input-url" type="text"> <button onclick="setImg()">set</button></p>

    <p>
    <label> Name : </label><input id = "somlit" type="text">
    <label> Tel : </label><input id = "tel" type="text">
    <button id="add" onclick="updateRow()">add</button>
    <button id="export" onclick="saveCSV()">export</button>
    </p>

    <table id="table" style="border: 1px solid black;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black;">
            ID
            </th>
            <th style="border: 1px solid black;">
            Name
            </th>
            <th style="border: 1px solid black;">
            Tel
            </th>
            </th>
        </tr>
    </table>
</center>


    <script>
        const name = document.getElementById("username");
        const input = document.getElementById("input");
        const profile = document.getElementById("profile");
        const inputUrl = document.getElementById("input-url");
        const table = document.getElementById("table")

        function setName(){
            name.textContent = input.value + ", ehhhh";
            input.value = ""
        }
        function setImg() {
            profile.style.backgroundImage = "url(" + inputUrl.value +")";
        }

        let count = 0;
        var phonenumber = [];
        const addBtn = document.getElementById("add");
        const saveButton = document.getElementById("export");
        console.log(saveButton.value)

        function updateRow(){
            count += 1;
            const row = document.createElement("tr");
            const cellNo = document.createElement("td");
            const cellName = document.createElement("td");
            const cellTel = document.createElement("td");
            cellNo.textContent = count;
            cellName.textContent = document.getElementById("somlit").value;
            cellTel.textContent = document.getElementById("tel").value;
            row.appendChild(cellNo);
            row.appendChild(cellName);
            row.appendChild(cellTel);
            const table = document.getElementById("table");
            table.appendChild(row);
            
            let arr = [];
            arr.cellNo(count);
            arr.cellName(document.getElementById("somlit").value);
            arr.cellTel(document.getElementById("tel").value);
            phonenumber.push(arr);
            console.log(phonenumber);
            
            document.getElementById("somlit").value = "";
            document.getElementById("tel").value = "";
        };
        function saveCSV() {
        const csvContent = phonenumber.map(row => row.join(",")).join("\n"); // Convert array to CSV string
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "data.csv");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
    };
    </script>
</body>
</html>
